<head>
    <title>InstaQuickLink</title>

    <script type="text/javascript">
        function redirecionar() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Verifica se está em um dispositivo móvel
            if (/windows phone/i.test(userAgent) || /android/i.test(userAgent) || /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Tenta abrir o aplicativo do Instagram
                var appLink = "instagram://user?username=ricardochristovao";
                var fallbackLink = "https://www.instagram.com/ricardochristovao";

                var now = new Date().valueOf();
                setTimeout(function () {
                    if (new Date().valueOf() - now > 100) return;
                    window.location = fallbackLink;
                }, 25);

                window.location = appLink;
            } else {
                // Redireciona para o perfil no Instagram no navegador
                window.location = "https://www.instagram.com/ricardochristovao";
            }
        }
    </script>
</head>
<body onload="redirecionar()">
